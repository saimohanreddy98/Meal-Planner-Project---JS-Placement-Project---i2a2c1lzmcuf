        <div class="row d-flex justify-content-center mt-3">
            <div class="col-md-4 mb-4">
                <label for="gender" class="form-label">Choose Gender</label>
                <select class="form-select" id="gender">
                    <option selected value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="age" class="form-label">Enter Age</label>
                    <input type="number" class="form-control" min="1" id="age" placeholder="Enter Age">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="height" class="form-label">Enter Height (in cm)</label>
                            <input type="number" class="form-control" min="5" id="height" placeholder="Enter Height">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="weight" class="form-label">Enter Weight (in kg)</label>
                            <input type="number" class="form-control" id="weight" min="2" placeholder="Enter Weight">
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="activity" class="form-label">Choose Activity Level</label>
                        <select class="form-select" id="activity">
                            <option selected value="light">Light</option>
                            <option value="moderate">Moderate</option>
                            <option value="active">Active</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Generate Meals</button>
                </div>
            </div>
            <div class="mt-5">
                <div id="loader" style="display: none;"></div>
                <div class="text-center m-3" id="details">
                </div>
                <div class="row" id="cards-container">
    
                </div>
            </div>
            <div class="mt-5">
                <h1 id="recipe-section" class="text-center"></h1>
                <div class="row">
                    <div class="col-lg-4 py-2" id="ingredients"></div>
                    <div class="col-lg-4 py-2" id="steps"></div>
                    <div class="col-lg-4 py-2" id="equipment"></div>
                </div>
            </div>
